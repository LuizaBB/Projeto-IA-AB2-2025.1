<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Recomendação de Vinhos</title>
</head>
<body>
     <h1>Sistema de Recomendação de Vinhos</h1>

    <form method="POST" action="/">
        <label for="dish_input">Descreva seu prato de jantar:</label><br>
        <textarea id="dish_input" name="dish_input" rows="4" cols="50"></textarea><br>
        <br>
        <fieldset>
            <legend>Ou selecione os ingredientes principais:</legend>
            <input type="checkbox" id="carne" name="main_ingredient" value="Carne Bovina">
            <label for="carne">Carne Bovina</label><br>
            <input type="checkbox" id="frango" name="main_ingredient" value="Frango">
            <label for="frango">Frango</label><br>
            <input type="checkbox" id="peixe" name="main_ingredient" value="Peixe">
            <label for="peixe">Peixe/Frutos do Mar</label><br>
            <input type="checkbox" id="vegetariano" name="main_ingredient" value="Cogumelos e Legumes">
            <label for="vegetariano">Vegetariano/Cogumelos</label><br>
        </fieldset>
        <br>
        <input type="submit" value="Recomendar Vinho">
    </form>

    {% if recommendation %}
        <hr>
        <h2>Recomendação: {{ recommendation }}</h2>
        <h3>Compatibilidade: {{ wine_score }}%</h3>
        <h3>Porquê?</h3>
        <p>{{ justification }}</p>
    {% endif %}

</body>
</html>
